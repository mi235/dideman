{% extends "admin/base_site.html" %}
{% load i18n admin_static admin_list %}
{% load url from future %}
{% load admin_urls %}



{% block coltype %}flex{% endblock %}
{% block content %}
  <div id="content-main">
    {% block object-tools %}
    {% endblock %}

    <div id="map" style="height:700px;"></div>
    <script>

      var schoolmap = {
      {% for item in schools %}
        {{ item.id }}: {
          unitname: '{{ item.title }}',
          center: {lat: {{ item.y }}, lng: {{ item.x }} },
          population: {{ item.pop }}
        },
      {% endfor %}


      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: {{ google_zoom }},
          center: { lat: {{ google_x }}, lng: {{ google_y }} },
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in schoolmap.
        // Note: We scale the area of the circle based on the population.

        for (var sch in schoolmap) {
          // Add the circle for this school to the map.

          var schCircle = new google.maps.Circle({
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#0000FF',
            fillOpacity: 0.35,
            map: map,
            center: schoolmap[sch].center,
            title: schoolmap[sch].unitname,
            radius: Math.sqrt(schoolmap[sch].population * 50) * 50
          });
        //circle is the google.maps.Circle-instance

        google.maps.event.addListener(schCircle,'mouseover',function(){
        this.getMap().getDiv().setAttribute('title',this.get('title'));});


        google.maps.event.addListener(schCircle,'mouseout',function(){
        this.getMap().getDiv().removeAttribute('title');});

        }
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_key }}&callback=initMap"></script>

  </div>

{% endblock %}
